<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="google-adsense-account" content="ca-pub-1200236836896570">
  <title>VocaAndGo</title>
  <!-- OS 함수 -->
  <script src="/js/osFunction.js"></script>
  <!-- 로그인 확인 -->
  <script src="/js/loginSession.js"></script>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/common.css">
  <script src="/js/initStyle.js"></script>
  <link rel="stylesheet" href="/css/vocabulary_list.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="/js/html.js"></script>
</head> 
<body data-page="vocabulary_list_edit" class="react">
  <div id="app">
    <header>
      <div class="container">
        <button class="back_btn" onclick="window.location.href='/html/vocabulary_list.html'"><i class="ph ph-caret-left"></i></button>
        <h2>단어장 목록 편집</h2>
        <div class="btns"></div>
      </div>
    </header>
    <main>
      <div class="container">
        <ul>
          <li style="--card-color: #FF8DD4; --card-background: #FFEFFA; --progress-color: #FF8DD44d; --progress-width:20%;">
            <div class="top">
              <h3>토익 준비용 🔥</h3>
              <span>100/500</span>
            </div>
            <div class="btns">
              <button onclick="clickEditVocabularyBook(event)" class="edit_btn"><i class="ph ph-pencil-simple"></i></button>
              <button onclick="clickDeleteVocabularyBook(event)" class="delete_btn"><i class="ph ph-trash"></i></button>
            </div>
          </li>
          <li style="--card-color: #CD8DFF; --card-background: #F6EFFF; --progress-color: #CD8DFF4d; --progress-width:50%;">
            <div class="top">
              <h3>고등 수능 영단어 👀</h3>
              <span>100/500</span>
            </div>
            <div class="btns">
              <button onclick="clickEditVocabularyBook(event)" class="edit_btn"><i class="ph ph-pencil-simple"></i></button>
              <button onclick="clickDeleteVocabularyBook(event)" class="delete_btn"><i class="ph ph-trash"></i></button>
            </div>
          </li>
          <li style="--card-color: #74D5FF; --card-background: #EAF6FF; --progress-color: #74D5FF4d; --progress-width:75%;">
            <div class="top">
              <h3>30일 완성 TEPS 👍</h3>
              <span>200/300</span>
            </div>
            <div class="btns">
              <button onclick="clickEditVocabularyBook(event)" class="edit_btn"><i class="ph ph-pencil-simple"></i></button>
              <button onclick="clickDeleteVocabularyBook(event)" class="delete_btn"><i class="ph ph-trash"></i></button>
            </div>
          </li>
          <li style="--card-color: #42F98B; --card-background: #E2FFE8; --progress-color: #42F98B4d; --progress-width:75%;">
            <div class="top">
              <h3>기적의 말하기 영단어 🗣️</h3>
              <span>375/500</span>
            </div>
            <div class="btns">
              <button onclick="clickEditVocabularyBook(event)" class="edit_btn"><i class="ph ph-pencil-simple"></i></button>
              <button onclick="clickDeleteVocabularyBook(event)" class="delete_btn"><i class="ph ph-trash"></i></button>
            </div>
          </li>
        </ul>
      </div>
    </main>
  </div>
  <script src="/js/common.js"></script>
  <script src="/js/vocabulary_list_eidt.js"></script>
</body>
</html>
