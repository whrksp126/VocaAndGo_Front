<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="icon" href="/favicon/favicon.ico?v=2024.12.200014" type="image/x-icon">
  <title>HeyVoca</title>
  <link rel="stylesheet" href="/css/live_ocr.css?v=2024.12.200014">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body data-page="live_ocr">
  <div class="camera_container">
    <div class="focus_box">
      <img class="center_focus" src="/images/focus.svg?v=2024.12.200014">
      <p>정확한 텍스트 인식을 위해 검색하고 싶은<br>
        텍스트를 평평한 곳에 두고 촬영해주세요.</p>
    </div>
    <button class="capture_btn" id="capture"><i class="ph ph-camera"></i></button>
    <div class="blurs">
      <div class="blur top"></div>
      <div class="blur left"></div>
      <div class="blur bottom"></div>
      <div class="blur right"></div>
    </div>
    <video id="video" autoplay playsinline></video>
    <canvas id="crop_canvas" style="display: none;"></canvas>
    <canvas id="view_canvas" style="display: none;"></canvas>
    <img id="photo" alt="Captured Photo" style="display: none;"/>
  </div>
  
  <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js?v=2024.12.200014'></script>
  <script src="/js/live_ocr.js?v=2024.12.200014"></script>
</body>
</html>
