<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">  
  <link rel="icon" href="/favicon/favicon.ico" type="image/x-icon">
  <title>HeyVoca</title>
  <!-- Indexed_DB -->
  <script src="/js/indexedDb.js"></script>
  <!-- OS 함수 -->
  <script src="/js/osFunction.js"></script>
  <!-- 로그인 확인 -->
  <script src="/js/loginSession.js"></script>

  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/common.css">
  <script src="/js/initStyle.js"></script>
  <link rel="stylesheet" href="/css/mcq_test.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="/js/html.js"></script>
  <script src="/js/dummy.js"></script>

</head> 
<body data-page="mcq_test" class="react">
  <div id="app">
    <header>
      <div class="container">
        <button class="back_btn" onclick="window.location.href=`/html/test.html`"><i class="ph ph-caret-left"></i></button>
        <h2>전체 단어장 테스트</h2>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="cards">
          <div class="card active" 
          data-notebookId=""
          data-id=""
          data-meaning=""
          data-word="vehicle"
          data-description=""
          data-example=""
          data-status="0"
        >
          <div class="granding">
            <i class="ph-bold ph-circle"></i>
            <i class="ph-bold ph-x"></i>
          </div>
          <span class="word">vehicle</span>
          <div class="bottom">
            <button class="marker" onclick="clickMarker(event)">
              <img src="/images/marker_0.png">
            </button>
            <div class="page">
              <span class="cur">1</span>
              <span>/</span>
              <span class="total">10</span>
            </div>
            <button class="speaker" onclick="generateSpeech('vehicle', 'en')">
              <i class="ph-fill ph-speaker-high"></i>
            </button>
          </div>
        </div>
        </div>
      </div>
      <div class="btns">
        <button>n. 차량, 탈것</button>
        <button>v. 비우다, 쏟아붓다; adj. 비어 있는</button>
        <button>n. 보도</button>
        <button>n. 복도, 통로</button>
      </div>
    </main>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/1.1.0/progressbar.min.js"></script>
  <script src="/js/common.js"></script>
  <script src="/js/test_common.js"></script>
  <script src="/js/mcq_test.js"></script>
</body>
</html>
