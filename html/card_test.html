<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>VocaAndGo</title>
  <!-- Indexed_DB -->
  <script src="/js/indexedDb.js"></script>
  <!-- OS 함수 -->
  <script src="/js/osFunction.js"></script>
  <!-- 로그인 확인 -->
  <script src="/js/loginSession.js"></script>

  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/common.css">
  <script src="/js/initStyle.js"></script>
  <link rel="stylesheet" href="/css/card_test.css">

  <script src="/js/html.js"></script>

<body data-page="card_test" class="react">
  <div id="app">
    <header>
      <div class="container">
        <button class="back_btn" onclick="window.location.href=`/html/test.html`"><i class="ph ph-caret-left"></i></button>
        <h2>전체 단어장 테스트</h2>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="cards"></div>
      </div>
      <div class="btns">
        <button class="x_btn" onclick="clickGrading(event, 'incorrect')"><i class="ph-bold ph-x"></i></button>
        <button class="o_btn" onclick="clickGrading(event, 'correct')"><i class="ph-bold ph-circle"></i></button>
      </div>
    </main>
  </div>
  <script src="/js/common.js"></script>
