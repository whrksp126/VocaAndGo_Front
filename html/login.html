<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="icon" href="/favicon/favicon.ico?v=2025.02.280256" type="image/x-icon">
  <title>HeyVoca</title>
  <!-- OS 함수 -->
  <script src="/js/osFunction.js?v=2025.02.280256"></script>
  <!-- sql.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js?v=2025.02.280256"></script>
  <!-- Indexed_DB -->
  <script src="/js/indexedDb.js?v=2025.02.280256"></script>
  <!-- 로그인 확인 -->
  <script src="/js/loginSession.js?v=2025.02.280256"></script>
  <link rel="stylesheet" href="/css/reset.css?v=2025.02.280256">
  <link rel="stylesheet" href="/css/common.css?v=2025.02.280256">
  <script src="/js/initStyle.js?v=2025.02.280256"></script>

  <link rel="stylesheet" href="/css/login.css?v=2025.02.280256">
  <!-- lottie -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js?v=2025.02.280256"></script>

  
</head> 
<body data-page="login">
  <div id="app">
    <div class="background">
      <!-- <img class="logo" src="/images/logo.png?v=2025.02.280256" alt=""> -->
      <div id="lottie-container" class="logo"></div>

      <div class="buttons">
        <button class="google_btn" onclick="clickGoogleLogin(event)">
          <img src="/images/google_logo.png?v=2025.02.280256" alt="">
          <span>Google 로그인</span>
        </button>
        <a class="non_members" href="#" onclick="clickNonMembers(event)">비회원 이용하기</a>
      </div>
    </div>
  </div>
  <script src="/js/common.js?v=2025.02.280256"></script>
  <script>
    lottie.loadAnimation({
      container: document.getElementById('lottie-container'),
      renderer: 'svg',
      loop: false,
      autoplay: true,
      path: '/lottie/heyvoca logo-01.json?v=2025.02.280256' // JSON 파일 경로를 입력하세요.
    });
    document.addEventListener('DOMContentLoaded', async (event) => {
      const user_data = JSON.parse(localStorage.getItem('user'));
      if(!user_data){
        localStorage.setItem('user', JSON.stringify({
          google_id : null,
          name : null,
          email : null,
          status : "logout",
        }))
      }
      if(user_data?.state == "login"){
        window.location.href = '/html/vocabulary_list.html';
      }

      const google_id = getValueFromURL('googleId');
 
      if(!google_id) return;
      const access_token = getValueFromURL('accessToken');
      const refresh_token = getValueFromURL('refreshToken');
      const email = getValueFromURL('email');
      const name = getValueFromURL('name');
      const status = getValueFromURL('status');
      const type = getValueFromURL('type');
      const user = {
        google_id : google_id,
        name : name,
        email : email,
        status : 'login',
      };
      
      if(user_data?.google_id != user.googleId){
        // 이미 기록된 사용자가 있을 경우
        // 데이터 삭제 경고, 백업 했는지 확인
        // deleteDatabase('HEY_VOCA_DB')
      }
      if(type == 'app'){
        const url = 'https://vocaandgo.ghmate.com/login/login_google/callback/app'
        const method = 'POST';
        const fetchData = {
          google_id : google_id,
          access_token : access_token,
          refresh_token : refresh_token,
          email : email,
          name : name
        }
        try{
          const result = await fetchDataAsync(url, method, fetchData);
          if(result.code != 200) return alert('로그인 중 오류가 발생하였습니다.');
        } catch (error) {
          return alert(JSON.stringify(error));          
        }
      }
      localStorage.setItem('user', JSON.stringify(user));
      window.location.href = '/html/vocabulary_list.html';
    })
    const clickGoogleLogin = () => {
      const device_type = getDevicePlatform();
      if(device_type == 'web'){
        window.location.href = 'https://vocaandgo.ghmate.com/login/google?device_type=web';
      }else{
        window.ReactNativeWebView.postMessage('launchGoogleAuth');
      }
    }
    const clickNonMembers = (event) => {
      localStorage.setItem('user', JSON.stringify({
        token : 1,
        email : 'guest@heyvoca.com',
        name : '비회원',
        status : "login",
      }))
      window.location.href = '/html/vocabulary_list.html';
    }
  </script>
</body>
</html>
