<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="icon" href="/favicon/favicon.ico" type="image/x-icon">
  <title>HeyVoca</title>
  <!-- Indexed_DB -->
  <script src="/js/indexedDb.js"></script>
  <!-- OS 함수 -->
  <script src="/js/osFunction.js"></script>
  <!-- 로그인 확인 -->
  <script src="/js/loginSession.js"></script>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/common.css">
  <script src="/js/initStyle.js"></script>

  <link rel="stylesheet" href="/css/login.css">
  
</head> 
<body data-page="login">
  <div id="app">
    <div class="background">
      <img class="logo" src="/images/logo.png" alt="">
      <div class="buttons">
        <button class="google_btn" onclick="clickGoogleLogin(event)">
          <img src="/images/google_logo.png" alt="">
          <span>Google 로그인</span>
        </button>
        <a class="non_members" href="/html/vocabulary_list.html">비회원 이용하기</a>
      </div>
    </div>
  </div>
  <script src="/js/common.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      const token = getValueFromURL('token');
      const email = getValueFromURL('email');
      const name = getValueFromURL('name');
      const status = getValueFromURL('status');
      const user = {
        token: getValueFromURL('token'),
        email: getValueFromURL('email'),
        name: getValueFromURL('name'),
      };
      if(token){
        const user_data = JSON.parse(localStorage.getItem('user'));
        if(user_data){
          // 이미 기록된 사용자가 있을 경우
          // 데이터 삭제 경고, 백업 했는지 확인
          // deleteDatabase('HEY_VOCA_DB')
          localStorage.setItem('user', JSON.stringify(user));
          window.location.href = '/html/vocabulary_list.html';
        }else{
          localStorage.setItem('user', JSON.stringify(user));
          window.location.href = '/html/vocabulary_list.html';
        }
      }
    })
    const clickGoogleLogin = () => {
      const device_type = getDevicePlatform();
      if(device_type == 'web'){
        writeTestAppLog(`<div>web</div>`)
        window.location.href = 'https://vocaandgo.ghmate.com/login/google?device_type=web';
      }else{
        writeTestAppLog(`<div>web</div>`)
        window.location.href = 'https://vocaandgo.ghmate.com/login/google?device_type=app';
      }
    }
    createTestViewLog()
  </script>
</body>
</html>
