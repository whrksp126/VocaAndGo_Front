<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1200236836896570"crossorigin="anonymous"></script>
  <title>VocaAndGo</title>
  <!-- OS 함수 -->
  <script src="/js/osFunction.js?v=2024.12.130219"></script>
  <!-- sql.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js?v=2024.12.130219"></script>
  <!-- Indexed_DB -->
  <script src="/js/indexedDb.js?v=2024.12.130219"></script>
  <!-- 로그인 확인 -->
  <script src="/js/loginSession.js?v=2024.12.130219"></script>
  <style>
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #FFEFFA;
    }
    .background .logo{
      position: absolute;
      top: 150px;
      left: 50%;
      height: 95px;
      transform: translate(-50%, 0);
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="background">
      <img class="logo" src="/images/logo.png?v=2024.12.130219" alt="">
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const IS_MAIN_PAGES = ['login'];
      const curPage = getLastPathFromURL();
      const isLoginPage = IS_MAIN_PAGES.includes(curPage);
      const user_data = JSON.parse(localStorage.getItem('user'));
      if(!user_data && !isLoginPage || user_data.state == "logout" && !isLoginPage){
        window.location.href = '/html/login.html'
      }else{
        window.location.href="/html/vocabulary_list.html"
      }
    })
  </script>
</body>
</html>
